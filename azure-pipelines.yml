# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pool:
  vmImage: 'windows-latest'

resources:
  containers:
    - container: mssql
      image: mcr.microsoft.com/mssql/server:2019-latest
      ports: 
      - 1433:1433
      env:
        ACCEPT_EULA: Y
        SA_PASSWORD: yourStrong(!)Password
        MSSQL_PID: Express
      options: --name mssql
services:
  mssql: mssql

steps:
- checkout: self
  clean: false

# Install SSH key
# Install an SSH key prior to a build or deployment

- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'github.com,140.82.112.3 ssh-rsa '
    sshKeySecureFile: 'id_rsa'
- task: NodeTool@0
  inputs:
    versionSpec: '12.16.2'
  displayName: 'Install Node.js'
- task: PowerShell@2
  displayName: 'delay 10'
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
        
      start-sleep -s 10
- task: CmdLine@2
  displayName: 'docker logs'
  inputs:
    script: 'docker logs mssql'
- script: 
    npm install
  displayName: 'npm install'
- task: CmdLine@2
  displayName: 'npm install mssql'
  inputs:
    script: 'npm install mssql'
    workingDirectory: '$(build.sourcesdirectory)'
- task: CmdLine@2
  displayName: 'docker list'
  inputs:
    script: 'docker ps -all'
    
- script: 
    npx jest --collectCoverage --coverageReporters=cobertura
  displayName: 'output coverage'
- task: CmdLine@2
  displayName: 'sqlcmd'
  inputs:
    script: 'sqlcmd -S localhost -d master -U sa -P "yourStrong(!)Password" -Q "SELECT @@version;"'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: $(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml