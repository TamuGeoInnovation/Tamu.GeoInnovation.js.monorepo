<tamu-gisc-esri-map [config]="config"> </tamu-gisc-esri-map>

<tamu-gisc-sidebar [position]="'right'">
  <div class="tabs left">
    <tamu-gisc-sidebar-tab [route]="''"></tamu-gisc-sidebar-tab>
  </div>

  <div class="content">
    <tamu-gisc-tamu-block></tamu-gisc-tamu-block>

    <tamu-gisc-layer-list></tamu-gisc-layer-list>

    <tamu-gisc-layer-filter [reference]="'signage-layer'" [setDefinitionExpression]="true" [executeFilterQuery]="true" [filterGeometry]="spatialFeatures" [spatialRelationship]="'intersects'" (filterQueryResults)="filterFeatures.next($event)"></tamu-gisc-layer-filter>

    <tamu-gisc-map-draw-basic [reference]="'drawing-layer'" [defaultUpdateTool]="'reshape'" [collapseGraphics]="true" (export)="spatialFeatures.next($event)"></tamu-gisc-map-draw-basic>

    <tamu-gisc-selection-summary [selfCollect]="false" [collection]="filterFeatures" [deleteDuplicates]="true" [identifier]="'guid'" [layers]="'signage-layer'">
      <div class="charts">
        <tamu-gisc-bar-chart [paths]="[['attributes.signTypeName', 'identity']]" [transformations]="[['categorize', 'count']]" [labels]="['Type', 'Number']"></tamu-gisc-bar-chart>
      </div>
    </tamu-gisc-selection-summary>

    <tamu-gisc-feature-popup></tamu-gisc-feature-popup>
  </div>
</tamu-gisc-sidebar>
