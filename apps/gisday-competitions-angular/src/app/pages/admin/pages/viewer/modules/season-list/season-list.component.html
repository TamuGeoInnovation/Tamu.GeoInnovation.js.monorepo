<h1>Seasons</h1>
<p>Choose from one of the available seasons to load competition submissions.</p>

<div class="seasons leader-2">
  <div class="floating-table">
    <div class="floating-table-header">
      <div class="floating-row">
        <div class="column">Year</div>
        <div class="column">Actions</div>
      </div>
    </div>
    <div class="floating-table-body">
      <div class="floating-row" *ngFor="let season of seasons | async">
        <div>{{season.year}}</div>
        <a [routerLink]="['./review']" [queryParams]="{season: season.guid}">Load <span class="material-icons medium">chevron_right</span></a>
      </div>
    </div>
  </div>
</div>
