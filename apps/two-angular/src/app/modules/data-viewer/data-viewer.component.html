<div class="container12">
  <div class="column10">
    <h1>TWO Processed Data Viewer</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-block">
        <p class="weight-2">Sites</p>

        <tamu-gisc-checkbox-group formControlName="checkGroupTest" referenceId='siteId'>
          <tamu-gisc-checkbox *ngFor="let site of sites | async"
            [label]="site.siteName + ' ' +'(' + site.siteCode + ')'" [data]='site'>
          </tamu-gisc-checkbox>
        </tamu-gisc-checkbox-group>
      </div>

      <div class="form-block">
        <p class="weight-2">Node Type</p>

        <tamu-gisc-select formControlName="selectTest" [data]="nodeGroups | async" [displayTemplate]="'nodeDescription'"
          [valueTemplate]="'node_ID'">
        </tamu-gisc-select>
      </div>

      <div class="form-block">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
