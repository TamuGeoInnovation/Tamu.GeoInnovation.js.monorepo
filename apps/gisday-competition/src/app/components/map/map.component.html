<tamu-gisc-esri-map [config]="config" [ngClass]="{ mobile: isMobile }"></tamu-gisc-esri-map>

<tamu-gisc-sidebar [sidebarVisible]="false">
  <div class="tabs left">
    <tamu-gisc-sidebar-tab [route]="''"></tamu-gisc-sidebar-tab>
  </div>

  <div class="content">
    <tamu-gisc-tamu-block></tamu-gisc-tamu-block>

    <tamu-gisc-layer-list></tamu-gisc-layer-list>

    <tamu-gisc-layer-filter [reference]="'trees_layer'" [setDefinitionExpression]="true" [executeFilterQuery]="true" (filterQueryResults)="filterFeatures.next($event)"></tamu-gisc-layer-filter>

    <tamu-gisc-slection-summary [selfCollect]="false" [collection]="filterFeatures" [deleteDuplicates]="true" [identifier]="'OBJECTID'" [layers]="'trees_layer'">
      <div class="charts">
        <tamu-gisc-bar-chart [paths]="[['attributes.Species', 'identity'], ['attributes.Species', 'attributes.Height']]" [transformations]="[['categorize', 'count'], ['categorize', 'average']]" [labels]="['Species', 'Avg. Height']"></tamu-gisc-bar-chart>
      </div>
    </tamu-gisc-slection-summary>
  </div>
</tamu-gisc-sidebar>
