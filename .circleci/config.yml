version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-npm-deps-{{ checksum "package.lock.json"}}
            - v2-npm-deps
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v2-npm-deps-{{ checksum "package.lock.json"}}
          paths:
            - ~/usr/local/lib/node_modules
      - run:
          name: Build AggieMap
          command: npm run build aggiemap -- --prod
      - run:
          name: Build Trees
          command: npm run build angular-aggiemap-trees -- --prod
      - run:
          name: Build GIS Day Competitions
          command: npm run build gisday-competition -- --prod
      - run:
          name: Build Two Angular
          command: npm run build two-angular -- --prod
      - run:
          name: Build Two NestJS Data API
          command: npm run build two-nest-data-api -- --prod
  test:
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-npm-deps-{{ checksum "package.lock.json"}}
            - v2-npm-deps
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v2-npm-deps-{{ checksum "package.lock.json"}}
          paths:
            - ~/usr/local/lib/node_modules
      - run:
          name: Run Tests
          command: npm run test -- -w 1 --coverage --coverageReporters=text-lcov | ./node_modules/coveralls/bin/coveralls.js
  lint:
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-npm-deps-{{ checksum "package.lock.json"}}
            - v2-npm-deps
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v2-npm-deps-{{ checksum "package.lock.json"}}
          paths:
            - ~/usr/local/lib/node_modules
      - run:
          name: Run TSLint
          command: npm run lint
  prettier:
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-npm-deps-{{ checksum "package.lock.json"}}
            - v2-npm-deps
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v2-npm-deps-{{ checksum "package.lock.json"}}
          paths:
            - ~/usr/local/lib/node_modules
      - run:
          name: Run Prettier
          command: npx prettier **/*.ts --check
workflows:
  version: 1
  test_lint_prettier_build:
    jobs:
      - test
      - lint
      - prettier
      - build:
          requires:
            - test
            - lint
            - prettier
