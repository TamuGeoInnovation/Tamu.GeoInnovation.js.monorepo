<form [formGroup]="form">
  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>Contact</p>
      </div>
    </div>

    <div class="form-section-body">
      <div class="form-collection row pad-top">
        <tamu-gisc-textbox formControlName="FirstName" placeholder="First Name" type="text" floatLabel="true"> </tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="LastName" placeholder="Last Name" type="text" floatLabel="true"></tamu-gisc-textbox>
      </div>

      <div class="form-collection row">
        <tamu-gisc-textbox formControlName="Email" placeholder="Email" type="text" floatLabel="true"></tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="BillingEmail" placeholder="Billing Email" type="text" floatLabel="true"></tamu-gisc-textbox>
      </div>

      <div class="form-collection row">
        <tamu-gisc-textbox formControlName="Organization" placeholder="Organization" type="text" floatLabel="true"></tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="Department" placeholder="Department" type="text" floatLabel="true"></tamu-gisc-textbox>
      </div>

      <div class="form-collection row">
        <tamu-gisc-textbox formControlName="Position" placeholder="Website" type="text" floatLabel="true"></tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="Phone" placeholder="Phone Number" type="text" floatLabel="true"></tamu-gisc-textbox>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>Mailing</p>
      </div>
    </div>

    <div class="form-section-body">
      <div class="form-collection row">
        <tamu-gisc-textbox formControlName="Address1" placeholder="Street Address" type="text" floatLabel="true"> </tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="Address2" placeholder="Street Address 2" type="text" floatLabel="true"></tamu-gisc-textbox>
      </div>

      <div class="form-collection row">
        <tamu-gisc-textbox formControlName="City" placeholder="City" type="text" floatLabel="true"></tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="State" placeholder="State" type="text" floatLabel="true"></tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="Zip" placeholder="Zip" type="text" floatLabel="true"></tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="Country" placeholder="Country" type="text" floatLabel="true"></tamu-gisc-textbox>
      </div>
    </div>
  </div>
</form>
