<!-- Persistent desktop header -->
<tamu-gisc-header *ngIf="(rp.isMobile | async) === false"></tamu-gisc-header>

<!-- Persistent mobile header -->
<tamu-gisc-header-mobile *ngIf="(rp.isMobile | async)"></tamu-gisc-header-mobile>

<!-- Persistent tile nav menu trigger -->
<tamu-gisc-hamburger-trigger *ngIf="rp.isMobile | async" [active]="mobileNavToggle | async" (poked)="mobileNavToggle.next($event)"></tamu-gisc-hamburger-trigger>

<ng-container *ngIf="(rp.isMobile | async)">
  <tamu-gisc-tile-navigation [toggle]="mobileNavToggle" (closed)="mobileNavToggle.next(false)">
    <tamu-gisc-tile>
      <tamu-gisc-tile-icon><div class="material-icons">widgets</div></tamu-gisc-tile-icon>
      <tamu-gisc-tile-title>Services</tamu-gisc-tile-title>
      <tamu-gisc-tile-submenu *giscTileSubmenu>
        <p tamuGiscTileLink location="services/address-processing">Address Processing</p>
        <p tamuGiscTileLink location="services/geocoding">Geocoding</p>
        <p tamuGiscTileLink location="services/reverse-geocoding">Reverse Geocoding</p>
        <p tamuGiscTileLink location="services/census-intersection">Census Intersection</p>
      </tamu-gisc-tile-submenu>
    </tamu-gisc-tile>

    <tamu-gisc-tile>
      <tamu-gisc-tile-icon><div class="material-icons">attach_money</div></tamu-gisc-tile-icon>
      <tamu-gisc-tile-title>Pricing</tamu-gisc-tile-title>
      <tamu-gisc-tile-submenu *giscTileSubmenu>
        <p tamuGiscTileLink location="pricing">Paid Plans</p>
        <p tamuGiscTileLink location="pricing" fragment="free-tier">Free Usage</p>
        <p tamuGiscTileLink location="pricing" fragment="partner-program">Partner Program</p>
        <p tamuGiscTileLink location="pricing" fragment="refund-policy">Refund Policy</p>
      </tamu-gisc-tile-submenu>
    </tamu-gisc-tile>

    <tamu-gisc-tile>
      <tamu-gisc-tile-icon><div class="material-icons">help_outline</div></tamu-gisc-tile-icon>
      <tamu-gisc-tile-title>Support</tamu-gisc-tile-title>
      <tamu-gisc-tile-submenu *giscTileSubmenu>
        <p tamuGiscTileLink location="docs">API Documentation</p>
        <p tamuGiscTileLink location="contact/bug-report">Bug Reporting</p>
        <p tamuGiscTileLink location="contact/address-correction">Submit Address Correction</p>
        <p tamuGiscTileLink location="contact">Contact Us</p>
      </tamu-gisc-tile-submenu>
    </tamu-gisc-tile>

    <tamu-gisc-tile>
      <tamu-gisc-tile-icon><div class="material-icons">person_outline</div></tamu-gisc-tile-icon>
      <tamu-gisc-tile-title tamuGiscTileLink [location]="url + '/Login/'">Login</tamu-gisc-tile-title>
    </tamu-gisc-tile>
  </tamu-gisc-tile-navigation>
</ng-container>

<router-outlet></router-outlet>

<!-- Persistent footer -->
<tamu-gisc-footer></tamu-gisc-footer>
