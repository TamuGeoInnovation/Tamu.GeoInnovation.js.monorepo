<div class="card">
  <ng-container *ngIf="(result | async) === null; else resultContainer">
    <div [@inOutAnimation]>
      <form [formGroup]="form" (submit)="processInteractiveQuery()">
        <div class="form-section">
          <div class="form-section-toolbar">
            <div class="form-section-name">
              <p>Interactive Address Processing</p>
            </div>
          </div>

          <div class="form-section-body">
            <div class="form-collection row">
              <tamu-gisc-textbox [type]="'text'" [floatLabel]="true" [placeholder]="'Street Address (e.g 123 main street)'" formControlName="address"></tamu-gisc-textbox>
            </div>

            <div class="form-collection row">
              <tamu-gisc-select [placeholder]="'Address Format'" [data]="formats" [displayTemplate]="'name'" [valueTemplate]="'value'" formControlName="addressFormat"></tamu-gisc-select>
            </div>

            <div class="form-collection column">
              <tamu-gisc-button [value]="buttonLanguage | async" [disabled]="form.invalid || (processing | async) === true" [type]="'submit'"></tamu-gisc-button>

              <div class="leader-2 flex flex-row justify-center">
                <a (click)="navigateToAdvanced()" class="material-icons-container"><span class="material-icons-outlined centered">settings</span> Advanced Options</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </ng-container>

  <ng-template #resultContainer>
    <div *ngIf="result | async as res" [@inOutAnimation]>
      <tamu-gisc-tabs>
        <tamu-gisc-tab *ngFor="let cr of (result | async)?.data?.results" [label]="'Result'">
          <tamu-gisc-parsed-address-result-table [address]="cr?.parsedAddress"></tamu-gisc-parsed-address-result-table>
        </tamu-gisc-tab>
      </tamu-gisc-tabs>

      <div class="flex flex-row">
        <tamu-gisc-interactive-response-metadata [status]="res?.message" [guid]="res?.data?.transactionGuid" [timeTaken]="res?.data?.timeTaken" (resetTrigger)="clearResult()" (redirectTrigger)="navigateToAdvanced()"></tamu-gisc-interactive-response-metadata>
      </div>
    </div>
  </ng-template>
</div>
