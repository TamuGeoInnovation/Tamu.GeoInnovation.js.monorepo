<table>
  <thead>
    <tr>
      <th>Field</th>
      <th>Value</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of (filteredProps | async)">
      <td>{{parsedAddressDict[item.key]}}</td>
      <td>{{item.value}}</td>
    </tr>

    <!-- Certain responses like reference features inherit from the same base class as parsed addresses
      This ng-content is to allow those components to project the differing fields. -->
    <ng-content select="tr"></ng-content>
  </tbody>
</table>
