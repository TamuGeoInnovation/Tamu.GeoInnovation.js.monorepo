<table>
  <thead>
    <tr>
      <th>Field</th>
      <th>Value</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of (filteredProps | async)">
      <td>{{parsedAddressDict[item.key]}}</td>
      <td>{{item.value}}</td>
    </tr>

    <ng-content select="tr"></ng-content>
  </tbody>
</table>
