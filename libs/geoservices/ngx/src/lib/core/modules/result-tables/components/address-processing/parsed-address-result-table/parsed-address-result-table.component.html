<table>
  <thead>
    <tr>
      <th>Field</th>
      <th>Value</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of (filteredProps | async)">
      <td>{{parsedAddressDict[item.key]}}</td>
      <td>{{item.value}}</td>
    </tr>

    <!-- Allow responses type that inherit from the parsed address response type to add additional rows. -->
    <ng-content select="tr"></ng-content>
  </tbody>
</table>
