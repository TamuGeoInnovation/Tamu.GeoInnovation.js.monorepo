<div class="container12">
  <div class="column12">
    <ng-container *ngIf="(release_meta.isRelease |async ); else noRelease">
      <p>{{ (release_meta.args | async).machine_name }} | Release | {{ (release_meta.args | async).release }}</p>
    </ng-container>

    <ng-template #noRelease>
      <p>LOCAL | Release | development</p>
    </ng-template>
  </div>
</div>
