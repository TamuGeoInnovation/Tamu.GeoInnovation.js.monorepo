<!-- Persistent desktop header -->
<tamu-gisc-header-covid *ngIf="(rp.isMobile | async) === false"></tamu-gisc-header-covid>

<!-- Persistent mobile header -->
<tamu-gisc-header-mobile *ngIf="(rp.isMobile | async)"></tamu-gisc-header-mobile>

<!-- Persistent tile nav menu trigger -->
<tamu-gisc-hamburger-trigger *ngIf="rp.isMobile | async" (poked)="mobileNavToggle.next($event)"></tamu-gisc-hamburger-trigger>

<div *ngIf="(rp.isMobile | async)">
  <tamu-gisc-tile-navigation [toggle]="mobileNavToggle" [defaultToggle]="false">
    <tamu-gisc-tile>
      <tamu-gisc-tile-icon><div class="material-icons">widgets</div></tamu-gisc-tile-icon>
      <tamu-gisc-tile-title>Data</tamu-gisc-tile-title>
