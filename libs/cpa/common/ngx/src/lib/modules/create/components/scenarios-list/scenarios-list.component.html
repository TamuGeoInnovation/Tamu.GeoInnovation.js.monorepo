<div class="actionable-header">
  <h2>CCPA: Snapshots</h2>

  <div class="material-icons-container">
    <div class="material-icons alt action" title="Add Workshop" [routerLink]="['create']" routerLinkActive="router-link-active">add_circle_outline</div>
  </div>
</div>

<tamu-gisc-breadcrumb></tamu-gisc-breadcrumb>

<div class="view-container">
  <div class="spinning-loader" *ngIf="(scenarios | async) === null"></div>

  <div *ngIf="(scenarios | async)?.length === 0">
    <p>There are no workshops. Create one by clicking on the "+" icon.</p>
  </div>

  <ng-container *ngIf="(scenarios | async)?.length > 0">
    <div *ngFor="let workshop of scenarios | async">
      <div class="record-item">
        <div class="record-title">{{ workshop.title }}</div>
        <div class="record-actions material-icons-container">
          <span class="material-icons action alt" title="Edit Workshop" [routerLink]="['edit', workshop.guid]" routerLinkActive="router-link-active">edit</span>
          <span class="material-icons action error" title="Delete Workshop" (click)="delete(workshop.guid)">delete</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
