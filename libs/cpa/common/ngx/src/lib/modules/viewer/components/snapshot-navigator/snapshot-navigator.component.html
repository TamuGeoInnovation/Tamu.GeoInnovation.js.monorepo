<ng-container *ngFor="let snapshot of (snapshots | async); let i = index;">
  <div class="snapshot" [ngClass]="{active: (index | async) === i}" (click)="navigate(i)">
    <p>{{snapshot.title}}</p>
    <span [ngClass]="(this.router.snapshot.url.includes('workshop'))?'dot':'dot'"></span>
  </div>
</ng-container>
