<section class="internal">
  <h1 class="section-header">Export</h1>

  <div class="section-content">
    <form [formGroup]="form" (ngSubmit)="exportData()">
      <div class="export-controls">
        <tamu-gisc-select formControlName="workshopGuid" [data]="(workshops | async)" [displayTemplate]="'title'" [valueTemplate]="'guid'"></tamu-gisc-select>
        <tamu-gisc-button type="submit" [fit]="'snug'" [disabled]="!form.valid" value="Download"></tamu-gisc-button>
      </div>
      <!-- form-section-body -->
      <div class="map-preview">
        <div class="form-section">
          <div class="form-section-toolbar">
            <div class="form-section-name">
              <p>Preview</p>
            </div>
          </div>

          <div class="form-section-body">
            <div class="form-collection row">
              <tamu-gisc-esri-map [config]="config"></tamu-gisc-esri-map>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
