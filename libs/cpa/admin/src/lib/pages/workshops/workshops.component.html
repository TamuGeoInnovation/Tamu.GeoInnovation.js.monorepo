<section class="internal">
  <h1 class="section-header">Workshops</h1>

  <div class="section-content">
    <div class="tab-container row">
      <div class="tabs">
        <ng-container *ngIf="(entityView | async) === false; else entityViewTpl">
          <div class="tab" [routerLink]="['./']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">All Workshops</div>
          <div class="tab" [routerLink]="['security']" routerLinkActive="active">New Workshop</div>
        </ng-container>

        <ng-template #entityViewTpl>
          <div class="tab" [routerLink]="['./edit']" routerLinkActive="active">Overview</div>
          <div class="tab" [routerLink]="['delete']" routerLinkActive="active">Delete</div>
        </ng-template>
      </div>

      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
