<div class="flex flex-column align-center">
  <div class="spinning-loader" *ngIf="(testingSites | async) === null || (testingSites | async)?.length === undefined; else sites"></div>

  <ng-template #sites>
    <div class="floating-table">
      <div class="floating-table-header">
        <div class="floating-row">
          <div class="column">Facility Name</div>
          <div class="column">Updated</div>
          <div class="column">County</div>
          <div class="column">Notes</div>
        </div>
      </div>

      <div class="floating-table-body">
        <div class="floating-row" *ngFor="let site of (testingSites | async)">
          <div class="column">{{site.info.locationName}}</div>
          <div class="column">{{site.info.updated | date : 'medium'}}</div>
          <div class="column">{{site.location.county}}</div>
          <div class="column">{{site.info.notes}}</div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
