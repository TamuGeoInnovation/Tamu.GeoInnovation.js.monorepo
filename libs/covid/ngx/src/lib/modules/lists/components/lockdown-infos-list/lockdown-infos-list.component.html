<tamu-gisc-accordion *ngFor="let info of (infos | async)?.infos">
  <tamu-gisc-accordion-header>Edit on {{info.created | date : 'medium'}}</tamu-gisc-accordion-header>
  <tamu-gisc-accordion-content>
    <tamu-gisc-lockdown-info-details [infoGuid]="info.guid"></tamu-gisc-lockdown-info-details>
  </tamu-gisc-accordion-content>
</tamu-gisc-accordion>
