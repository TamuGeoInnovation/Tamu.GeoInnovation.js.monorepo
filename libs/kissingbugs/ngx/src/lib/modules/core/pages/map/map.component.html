<tamu-gisc-kissingbugs-nav></tamu-gisc-kissingbugs-nav>
<tamu-gisc-kissingbugs-hero [dataSource]="(pageContents | async)?.hero"></tamu-gisc-kissingbugs-hero>

<article class="container12 container">
  <div class="styleForm">
    <tamu-gisc-kissingbugs-dynamic-zone *ngFor="let item of (pageContents | async)?.section" [dataSource]="item"></tamu-gisc-kissingbugs-dynamic-zone>
  </div>
</article>

<div class="kissingbugmap-container map-container">
  <tamu-gisc-esri-map [config]="config"></tamu-gisc-esri-map>
  <!-- <div class="info detailBox"></div> -->

  <!-- <div class="layerToggle" title="Bug Species Filters"><i class="fa fa-filter" aria-hidden="true"></i></div> -->

  <!-- <tamu-gisc-kissingbugs-time-slider></tamu-gisc-kissingbugs-time-slider> -->

  <!-- <tamu-gisc-kissingbugs-bug-selection></tamu-gisc-kissingbugs-bug-selection> -->

  <div id="bug-selector">
    <ul>
      <li id="a" [ngClass]="activeBug === 'a' ? 'active' : ''" (click)="setBug('a')">All species</li>
      <li id="g" [ngClass]="activeBug === 'g' ? 'active' : ''" (click)="setBug('g')">T. gerstaeckeri</li>
      <li id="i" [ngClass]="activeBug === 'i' ? 'active' : ''" (click)="setBug('i')">T. indictiva</li>
      <li id="l" [ngClass]="activeBug === 'l' ? 'active' : ''" (click)="setBug('l')">T. lecticularia</li>
      <li id="s" [ngClass]="activeBug === 's' ? 'active' : ''" (click)="setBug('s')">T. sanguisuga</li>
      <li id="o" [ngClass]="activeBug === 'o' ? 'active' : ''" (click)="setBug('o')">Others species</li>
    </ul>
  </div>

  <div id="timeSlider"></div>
  <tamu-gisc-legend id="legend"></tamu-gisc-legend>
</div>

<tamu-gisc-kissingbugs-funder></tamu-gisc-kissingbugs-funder>
<tamu-gisc-kissingbugs-footer></tamu-gisc-kissingbugs-footer>
