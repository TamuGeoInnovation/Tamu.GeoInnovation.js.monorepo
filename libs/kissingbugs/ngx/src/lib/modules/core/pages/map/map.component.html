<tamu-gisc-kissingbugs-nav></tamu-gisc-kissingbugs-nav>
<tamu-gisc-kissingbugs-hero [dataSource]="(pageContents | async)?.hero"></tamu-gisc-kissingbugs-hero>

<div class="kissingbugmap-container map-container">
  <tamu-gisc-esri-map [config]="config"></tamu-gisc-esri-map>

  <div class="layerToggle" title="Bug Species Filters"><i class="fa fa-filter" aria-hidden="true"></i></div>

  <!-- <tamu-gisc-legend></tamu-gisc-legend> -->

  <div class="mapToggles">
    <div>
      <div id="slider"><span id="timeLabel">Jan</span></div>
      <div class="form-input" title="Toggle kissing bug activity across the entire year">
        <div class="custom-input-control"><input id="all-time" type="checkbox" name="all-time" checked alt="Toggle kissing bug activity across the entire year" /><i></i></div>
        <label for="all-time">Entire Year</label>
      </div>
    </div>
  </div>

  <tamu-gisc-kissingbugs-bug-selection></tamu-gisc-kissingbugs-bug-selection>
</div>

<tamu-gisc-kissingbugs-funder></tamu-gisc-kissingbugs-funder>
<tamu-gisc-kissingbugs-footer></tamu-gisc-kissingbugs-footer>
