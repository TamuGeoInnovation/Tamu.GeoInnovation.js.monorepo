<article class="container12 container">
  <div class="styleForm">
    <!-- <tamu-gisc-kissingbugs-hero [dataSource]="(pageContents | async)?.header"></tamu-gisc-kissingbugs-hero> -->

    <div *ngFor="let item of (pageContents | async)?.section">
      <div [ngSwitch]="item.__component">
        <tamu-gisc-kissingbugs-section *ngSwitchCase="'page-new.section'" [dataSource]="item"></tamu-gisc-kissingbugs-section>
        <tamu-gisc-kissingbugs-info-block *ngSwitchCase="'page-new.section-block'" [dataSource]="item"></tamu-gisc-kissingbugs-info-block>
        <tamu-gisc-kissingbugs-figure *ngSwitchCase="'page-new.figure'" [dataSource]="item"></tamu-gisc-kissingbugs-figure>
        <p *ngSwitchCase="'page-new.paragraph'">{{ item.text }}</p>
        <tamu-gisc-kissingbugs-info-alert *ngSwitchCase="'page-new.info-alert'" [dataSource]="item"></tamu-gisc-kissingbugs-info-alert>
        <p *ngSwitchDefault>Default</p>
      </div>
    </div>
  </div>
</article>
