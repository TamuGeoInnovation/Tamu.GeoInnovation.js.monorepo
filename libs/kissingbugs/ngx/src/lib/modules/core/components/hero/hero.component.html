<header class="header bg-img" id="header" [ngStyle]="{'background-image': 'url(' + api_url + dataSource?.background?.url +  ')'}">
  <div class="header-container">
    <img [src]="api_url + dataSource?.left_icon?.url" id="tamuLogo1" alt="Texas A&M Agriculture & Life Sciences logo" />
    <img [src]="api_url + dataSource?.right_icon?.url" id="tamuLogo2" alt="Texas A&M Veterinary Medicine & Biomedical Sciences logo" />

    <div class="header-content">
      <div class="title" id="title">
        <div class="brand">
          <div class="brand-row" *ngFor="let title of dataSource?.titles; index as i">
            <span id="part{{i + 1}}">{{ title?.text }}</span>
          </div>
        </div>
      </div>

      <p class="cta-statement">{{ dataSource?.statement }}</p>

      <i class="fa fa-fw"></i>

      <div class="fb-like" data-href="https://kissingbug.tamu.edu" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
    </div>
  </div>
</header>
