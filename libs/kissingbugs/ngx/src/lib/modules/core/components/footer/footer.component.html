<footer class="main-content">
  <div class="container12">
    <div class="row">
      <div class="logo"></div>
    </div>

    <div class="row">
      <div class="column4">
        <p class="footerTitle">[ {{(dataSource | async)?.year.title }} ]</p>
        <li>
          <p id="year">{{(dataSource | async)?.year.value }}</p>
        </li>
      </div>

      <div class="column4">
        <p class="footerTitle">{{(dataSource | async)?.contact.title }}</p>
        <li>
          <p><i class="fa fa-envelope"></i><a href="mailto:{{(dataSource | async)?.contact.value }}" target="_top">{{(dataSource | async)?.contact.value }}</a></p>
        </li>
      </div>

      <div class="column4">
        <p class="footerTitle">Social</p>
        <ul>
          <div class="fb-like" data-href="https://kissingbug.tamu.edu" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
        </ul>
      </div>
    </div>
    <div class="row">
      <p class="disclaimer">{{(dataSource | async)?.disclaimer.value }}</p>
    </div>
  </div>
</footer>
