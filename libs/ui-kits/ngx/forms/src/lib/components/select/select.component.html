<select [(ngModel)]="value" (change)="changeEvent()" [disabled]="disabled">
  <option value="undefined">{{ placeholder ? placeholder : 'Select an option' }}</option>
  <ng-container *ngIf="data">
    <option *ngFor="let item of data" [ngValue]="getDataItemValue(item, valueTemplate)">{{ getDataItemValue(item, displayTemplate) }}</option>
  </ng-container>
</select>

<!-- Static overhead label -->
<label [for]="formControlName" *ngIf="!floatLabel && placeholder" class="static">{{ placeholder }}</label>

<!-- Floating label -->
<label [for]="formControlName" *ngIf="floatLabel && placeholder" [ngClass]="{ float: value !== undefined && value.toString().length > 0 }">{{ placeholder }}</label>
