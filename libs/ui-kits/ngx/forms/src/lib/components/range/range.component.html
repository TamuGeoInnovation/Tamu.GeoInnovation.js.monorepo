<label [for]="formControlName" *ngIf="label !== undefined">{{label}}</label>
<input #rangeElement type="range" [name]="formControlName" [id]="formControlName + 'range'" [(ngModel)]="value" [disabled]="disabled" [min]="min" [max]="max" [step]="step" />
<output #liveValue name="liveValue" [for]="formControlName + 'range'"></output>

<div class="labels" *ngIf="limitFormat === 'none'">
  <div>{{minDisplay}}</div>
  <div>{{maxDisplay}}</div>
</div>

<div class="labels" *ngIf="limitFormat === 'currency'">
  <div>{{minDisplay | currency}}</div>
  <div>{{maxDisplay | currency}}</div>
</div>

<div class="labels" *ngIf="limitFormat === 'number'">
  <div>{{minDisplay | number}}</div>
  <div>{{maxDisplay | number}}</div>
</div>
