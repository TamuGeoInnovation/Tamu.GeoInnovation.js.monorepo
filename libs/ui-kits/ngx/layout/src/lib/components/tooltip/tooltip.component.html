<ng-content select="tamu-gisc-tooltip-trigger"></ng-content>

<div class="tooltip-container {{position}}" [ngStyle]="{'left.px': (containerPosition | async)?.x, 'top.px': (containerPosition | async)?.y, width: width, position: positioningStrategy, maxHeight: height}" [ngClass]="{visible: tooltipContentVisible | async}" *ngIf="isVisible" #tooltipContainer>
  <ng-content></ng-content>
</div>
