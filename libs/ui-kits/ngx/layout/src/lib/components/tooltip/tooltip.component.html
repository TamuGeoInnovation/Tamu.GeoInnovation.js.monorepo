<ng-content select="tamu-gisc-tooltip-trigger"></ng-content>

<div class="tooltip-container {{position}}" [ngStyle]="{left: (containerPosition | async)?.x, top: (containerPosition | async)?.y, width: width, position: positioningStrategy}" [ngClass]="{visible: tooltipContentVisible | async}" *ngIf="isVisible" #tooltipContainer>
  <ng-content></ng-content>
</div>
