<div class="code">
  <pre>
    <code [highlight]="code" [lineNumbers]="true"></code>
  </pre>

  <div class="action-bar" [ngClass]="{'result-available': renderable}">
    <p class="action-bar__action--copy" clipboard-copy [text]="code"><span class="material-icons">file_copy</span>Copy</p>
    <p class="action-bar__action--run" (click)="execute()" *ngIf="result !== undefined"><span class="material-icons">play_circle_outline</span>Run</p>
  </div>
</div>

<div class="result" *ngIf="renderable">
  <pre>
    <code [highlight]="result | async" [lineNumbers]="true"></code>
  </pre>
</div>
