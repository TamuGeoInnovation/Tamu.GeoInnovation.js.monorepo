<div class="to-inbox" [routerLink]="['../..']">
  <span style="padding-left: 0px" class="material-symbols-outlined" title="Back to inbox">arrow_back</span>
  <p>Back to inbox</p>
</div>

<div class="container">
  <div class="info-container">
    <p>{{ ($email | async)?.from }}</p>
    <span class="material-symbols-outlined">arrow_right_alt</span>
    <p>{{ ($email | async)?.to }}</p>
    <span id="spanner"></span>
    <span id="delete" class="material-symbols-outlined" title="Delete email" (click)="deleteEmail()">delete</span>
  </div>
  <div>
    <h2>{{ ($email | async)?.subject }}</h2>
    <p>{{ ($email | async)?.text }}</p>
  </div>
  <ng-container *ngIf="($email | async)?.attachments?.length > 0">
    <h2 id="attachment-header">Attachments</h2>
  </ng-container>
  <ul class="column-thing">
    <li *ngFor="let attachment of ($email | async)?.attachments">
      <img class="attachment-image" [style.backgroundImage]="'url('+attachmentToImage(attachment)+')'" />
    </li>
  </ul>
</div>
