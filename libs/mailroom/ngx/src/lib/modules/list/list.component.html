<table>
  <h2>mailroom-angular</h2>

  <p class="default" *ngIf="($emails | async)?.length === 0; else emailsList">There are currently no emails in the database</p>

  <ng-template #emailsList>
    <div class="selectable">
      <tr *ngFor="let email of $emails | async">
        <div class="div-row" [routerLink]="['detail/' + email.id]">
          <td>{{email.id}}</td>
          <td>{{email.from}}</td>
          <span class="material-symbols-outlined">arrow_right_alt</span>
          <td class="to">{{email.to}}</td>
          <td class="subject-and-text">{{email.subject}} - {{email.text}}</td>
          <td id="datetime">{{ email.created | date:'short' }}</td>
        </div>
        <td class="toolbar">
          <span class="material-symbols-outlined" (click)="deleteEmail(email)" title="Delete email">delete</span>
        </td>
      </tr>
    </div>
  </ng-template>
</table>
