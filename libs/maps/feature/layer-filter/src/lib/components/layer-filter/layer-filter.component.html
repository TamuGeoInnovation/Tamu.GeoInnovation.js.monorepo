<div class="sidebar-component-name">
  <p>{{ (layer | async)?.title }} Filter</p>
</div>

<tamu-gisc-select [data]="(layer | async)?.fields" [displayTemplate]="'name'" [placeholder]="'Select Attribute'" (changed)="field.next($event)"></tamu-gisc-select>

<tamu-gisc-select [data]="allowedOperators | async" [displayTemplate]="'description'" [valueTemplate]="'op'" [placeholder]="'Select Operator'" [disabled]="(allowedOperators | async) === null" (changed)="operator.next($event)"></tamu-gisc-select>

<tamu-gisc-select [data]="fieldUniqueValues | async" [displayTemplate]="'value'" [valueTemplate]="'value'" [placeholder]="'Select Value'" [disabled]="(fieldUniqueValues | async) === null" (changed)="value.next($event)"></tamu-gisc-select>
