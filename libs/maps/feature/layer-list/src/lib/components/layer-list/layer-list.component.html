<div class="sidebar-component-name">
  <span class="material-icons" *ngIf="responsive?.isMobile" (click)="backAction()">arrow_back</span>
  <p>Layers</p>
</div>

<div class="sidebar-component-content-container">
  <div class="layer-item" *ngFor="let item of layerList | async" [ngClass]="{ 'visible': item?.visible, 'outside-extent': item.visibleAtCurrentScale === false, 'error': item?.error }" (click)="toggleLayer(item)">
    <div [ngSwitch]="item.updating">
      <div *ngSwitchCase="false" class="layer-visibility-dot"></div>

      <div *ngSwitchDefault>
        <div class="loader-container">
          <div class="spinning-loader"></div>
        </div>
      </div>
    </div>
    <p>{{ item.title }}</p>
  </div>
</div>
