<div class="sidebar-component-content-container">
  <div *ngFor="let item of layers | async">
    <div [ngSwitch]="item.layer.layers?.length">
      <div *ngSwitchCase="0">
        <tamu-gisc-layer-list-item [itemList]="item"></tamu-gisc-layer-list-item>
      </div>
      <div *ngSwitchDefault>
        <tamu-gisc-accordion>
          <tamu-gisc-accordion-header>{{item.title}}</tamu-gisc-accordion-header>
          <tamu-gisc-accordion-content>
            <tamu-gisc-layer-list-item *ngFor="let innerItem of item.layer.layers?.toArray()" [listItem]="innerItem"></tamu-gisc-layer-list-item>
          </tamu-gisc-accordion-content>
        </tamu-gisc-accordion>
      </div>
    </div>
  </div>
</div>
