<div class="sidebar-component-name">
  <span class="material-icons" *ngIf="responsive?.isMobile" (click)="backAction()">arrow_back</span>
  <p>Layers</p>
</div>

<div class="sidebar-component-content-container">
  <div class="layer-item" *ngFor="let item of layers | async" [ngClass]="{ loaded: item?.layer?.loaded && item?.layer?.visible, hidden: item.outsideExtent }" (click)="toggleLayer(item)">
    <div [ngSwitch]="item?.layer?.loaded">
      <div *ngSwitchCase="true" class="layer-visibility-dot"></div>

      <div *ngSwitchDefault>
        <div class="loader-container">
          <div class="spinning-loader"></div>
        </div>
      </div>
    </div>
    <p>{{ item.title }} {{item?.layer?.loadStatus}}</p>
  </div>
</div>
