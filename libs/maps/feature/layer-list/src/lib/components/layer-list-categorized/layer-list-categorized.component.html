<div class="sidebar-component-name">
  <span class="material-icons" *ngIf="responsive?.isMobile" (click)="backAction()">arrow_back</span>
  <p>Layers</p>
</div>

<div class="sidebar-component-content-container">
  <div class="category" *ngFor="let category of categorized">
    <tamu-gisc-accordion [expanded]="category.expanded">
      <tamu-gisc-accordion-header (click)="category.expanded = !category.expanded">{{category.title}}</tamu-gisc-accordion-header>
      <tamu-gisc-accordion-content>
        <p *ngFor="let item of category.layers" class="layer-item" [ngClass]="{ loaded: item?.layer?.loaded && item?.layer?.visible, hidden: item.outsideExtent }" (click)="toggleLayer(item)">
          {{ item.title }}
        </p>
      </tamu-gisc-accordion-content>
    </tamu-gisc-accordion>
  </div>
</div>
