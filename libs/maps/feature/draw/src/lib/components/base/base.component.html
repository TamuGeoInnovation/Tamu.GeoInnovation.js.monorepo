<div class="tool-set">
  <p class="material-icons" title="Transform" [ngClass]="{ active: activeUpdateTool === 'transform' }" (click)="setUpdateTool('transform')">open_with</p>
  <p class="material-icons" title="Reshape" [ngClass]="{ active: activeUpdateTool === 'reshape' }" (click)="setUpdateTool('reshape')">format_shapes</p>
</div>

<div class="tool-set">
  <p class="material-icons" title="Draw a Point" [ngClass]="{ active: model?.activeTool === 'multipoint' }" (click)="create('multipoint')">room</p>
  <p class="material-icons" title="Draw a Polyline" [ngClass]="{ active: model?.activeTool === 'polyline' }" (click)="create('polyline')">timeline</p>
  <p class="material-icons" title="Draw a Polygon" [ngClass]="{ active: model?.activeTool === 'polygon' }" (click)="create('polygon')">star_border</p>
  <p class="material-icons" title="Draw a Rectangle" [ngClass]="{ active: model?.activeTool === 'rectangle' }" (click)="create('rectangle')">check_box_outline_blank</p>
  <p class="material-icons" title="Draw a Circle" [ngClass]="{ active: model?.activeTool === 'circle' }" (click)="create('circle')">radio_button_unchecked</p>
</div>

<div class="tool-set">
  <p class="material-icons" title="Undo">undo</p>
  <p class="material-icons" title="Redo">redo</p>
</div>
