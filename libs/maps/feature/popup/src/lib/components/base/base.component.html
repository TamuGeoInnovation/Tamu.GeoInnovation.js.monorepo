<div class="popup-section">
  <div class="feature-style-1" tabindex="0">{{ data.layer.id }}</div>
</div>

<div class="popup-section">
  <table>
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let prop of data.attributes | keyvalue">
        <td>{{ prop.key }}</td>
        <td>{{ prop.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
