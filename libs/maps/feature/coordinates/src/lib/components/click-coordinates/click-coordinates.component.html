<div [class.active]="copying | async" [text]="coordText | async" (copying)="copying = $event" *ngIf="(coords | async)?.latitude && (coords| async).longitude" class="point-coords" clipboard-copy alt="Copy" title="Copy">
  <p>Latitude: {{ (coords | async)?.latitude }}</p>
  <p>Longitude: {{ (coords | async)?.longitude }}</p>
</div>
