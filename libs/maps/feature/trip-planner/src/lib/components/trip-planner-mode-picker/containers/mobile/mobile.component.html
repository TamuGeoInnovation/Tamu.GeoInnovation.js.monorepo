<div class="travel-modes">
  <tamu-gisc-trip-planner-mode-toggle [activeModes]="[1, 2]" [iconName]="'directions_walk'" [name]="'Walking'" [label]="'Routing Mode: Walking'"></tamu-gisc-trip-planner-mode-toggle>

  <tamu-gisc-trip-planner-mode-toggle [activeModes]="[7]" [iconName]="'directions_bike'" [name]="'Biking'" [label]="'Routing Mode: Biking'"></tamu-gisc-trip-planner-mode-toggle>

  <!-- <tamu-gisc-trip-planner-mode-toggle [activeModes]="[3, 4]" [iconName]="'directions_car'" [name]="'Driving'" [label]="'Routing Mode: Driving'" *ngIf="!VisitorParking"></tamu-gisc-trip-planner-mode-toggle> -->

  <tamu-gisc-trip-planner-mode-toggle [activeModes]="[3, 4, 8]" [iconName]="'directions_car'" [name]="'Driving'" [label]="'Routing Mode: Driving'"></tamu-gisc-trip-planner-mode-toggle>

  <!-- <tamu-gisc-trip-planner-mode-toggle [activeModes]="[8]" [iconName]="'directions_car'" [name]="'Visitor Driving'" [label]="'Routing Mode: Visitor Driving'" *ngIf="VisitorParking"></tamu-gisc-trip-planner-mode-toggle> -->

  <!-- <tamu-gisc-trip-planner-mode-toggle [activeModes]="[5, 6]" [iconName]="'directions_bus'" [name]="'Bus'" [label]="'Routing Mode: Bus'" *ngIf="VisitorParking"></tamu-gisc-trip-planner-mode-toggle> -->

  <tamu-gisc-trip-planner-mode-toggle [activeModes]="[5, 6]" [iconName]="'directions_bus'" [name]="'Bus'" [label]="'Routing Mode: Bus'"></tamu-gisc-trip-planner-mode-toggle>

  <ng-container *ngIf="(isAccessibleMode | async) === true; else noAdaClick">
    <div class="filled" id="direction-accessible-mode" title="ADA Accessible Requirement" alt="Option: ADA Accessible Requirement" type="domElement" [ngClass]="{ active: (accessible | async) === true }" (click)="toggleAccessibleTravel()" tabindex="0">
      <i class="material-icons">accessible</i>
    </div>
  </ng-container>

  <ng-template #noAdaClick
    ><div class="filled" id="direction-accessible-mode" title="ADA Accessible Requirement" alt="Option: ADA Accessible Requirement" type="domElement" [ngClass]="{ active: (accessible | async) === true }" tabindex="0">
      <i class="material-icons">accessible</i>
    </div></ng-template
  >
</div>
