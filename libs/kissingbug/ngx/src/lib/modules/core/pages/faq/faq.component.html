<tamu-gisc-kissingbug-nav activePage="{{this.page}}"></tamu-gisc-kissingbug-nav>
<tamu-gisc-kissingbug-hero [dataSource]="(pageContents | async)?.hero"></tamu-gisc-kissingbug-hero>

<article class="container12 container">
  <div class="styleForm">
    <div *ngIf="(pageContents | async)?.body">
      <tamu-gisc-kissingbug-dynamic-zone *ngFor="let item of (pageContents | async)?.body" [dataSource]="item"> </tamu-gisc-kissingbug-dynamic-zone>
    </div>
    <div *ngFor="let question of (pageComponents | async)" class="qacontainer" [ngClass]="question.expanded ? 'qacontainer expanded' : 'qacontainer'" (click)="expandContainer(question)">
      <div class="question" tabindex="0" aria-role="button">
        <p>{{ question.text }}</p>
      </div>
      <div class="answer">
        <tamu-gisc-kissingbug-dynamic-zone *ngFor="let item of question?.components" [dataSource]="item"> </tamu-gisc-kissingbug-dynamic-zone>
      </div>
    </div>
  </div>
</article>

<tamu-gisc-kissingbug-funder></tamu-gisc-kissingbug-funder>
<tamu-gisc-kissingbug-footer></tamu-gisc-kissingbug-footer>
