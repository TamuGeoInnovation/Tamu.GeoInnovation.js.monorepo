<div class="popup-gallery" id="non-kissing-bugs">
  <div class="row" *ngFor="let row of rowItems; index as i">
    <div *ngFor="let item of row; let j = index" class="column3 " (click)="open((i*rowLength)+j)">
      <a href="javascript:void(0);" title="{{item?.caption}}">
        <div class="bug-info">
          <p>{{ item?.caption}}</p>
          <span>{{ item?.credit }}</span>
        </div>
        <img id="bug" src="{{api_url}}{{item?.media?.url}}" alt="{{item?.caption}}"  title="Click to enlarge" />
      </a>
    </div>
  </div>
</div>
