<div class="stat-card" *ngIf="(zonesSampleAverage | async) as average">
  <div class="stat-metric" [ngClass]="{'metric-safe': average <= .45, 'metric-warning': average > .45, 'metric-alert' : average > .6}">{{average | number : '1.2-2'}}</div>
  <div class="stat-title">Signal Average</div>
</div>

<tamu-gisc-coverage-chart [zones]="zones"></tamu-gisc-coverage-chart>

<tamu-gisc-building-type-chart [buildings]="buildings"></tamu-gisc-building-type-chart>
