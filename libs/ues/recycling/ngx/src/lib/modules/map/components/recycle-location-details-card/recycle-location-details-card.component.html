<div class="card">
  <p *ngIf="!(selectedMetadata | async); else locationDetails;">Showing historical data for all recycling locations. Select a location to show its respective data.</p>

  <ng-template #locationDetails>
    <p><strong>Name</strong>: {{(selectedMetadata | async)?.Name}}</p>
    <p><strong>Number</strong>: {{(selectedMetadata | async)?.bldNum}}</p>
    <p><strong>Style</strong>: {{(selectedMetadata | async)?.style}}</p>
  </ng-template>
</div>
