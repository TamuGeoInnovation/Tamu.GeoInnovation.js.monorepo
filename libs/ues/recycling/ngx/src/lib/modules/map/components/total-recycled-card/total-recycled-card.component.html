<div class="card metric" *ngIf="selectedLocation | async">
  <div class="toolbar"><span class="material-icons" (click)="toggleUnit()" title="Toggle units" alt="Toggle between lbs and tons">compare_arrows</span></div>
  <p class="large-metric">{{totalWeight | async | number}} {{unit | async}}</p>

  <p class="card-title">Weight Collected</p>
</div>
