<table>
  <tr>
    <th>Client Id</th>
    <th>Grant Id</th>
    <th>Account Guid</th>
    <th class="action-row">Actions</th>
  </tr>
  <tr *ngFor="let accessToken of ($accessTokens | async)">
    <td>{{accessToken.clientId}}</td>
    <td>{{accessToken.grantId}}</td>
    <td>{{accessToken.accountGuid}}</td>
    <td><span (click)="revokeAccessToken(accessToken)" class="material-icons action alt" title="Revoke access token">delete</span></td>
  </tr>
</table>
