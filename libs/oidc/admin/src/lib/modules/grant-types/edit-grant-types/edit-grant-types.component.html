<table>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Details</th>
    <th class="action-row">Actions</th>
  </tr>
  <tr *ngFor="let grantType of ($grantTypes | async)">
    <td>{{grantType.name}}</td>
    <td>{{grantType.type}}</td>
    <td>{{grantType.details}}</td>
    <td><span [routerLink]="[grantType.guid]" routerLinkActive="active" class="material-icons action alt" title="Edit role">edit</span><span (click)="deleteGrantType(grantType)" class="material-icons action alt" title="Delete role">delete</span></td>
  </tr>
</table>
