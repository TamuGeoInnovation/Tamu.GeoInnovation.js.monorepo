<section class="internal">
  <h1 class="section-header">Stats</h1>
  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>How many people are currently 'logged in'? {{($countOfLoggedInUsers | async)}}</p>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <tamu-gisc-pie-chart [source]="chart.data" [options]="chart.options" [title]="chart.options.title.text" *ngFor="let chart of ($countOfUsersByClient | async)"></tamu-gisc-pie-chart>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>Count of new users in past month</p>
      </div>
    </div>
    <h3>Chart C</h3>
    <!-- <tamu-gisc-line-chart [source]="chart.data" [options]="chart.options" [title]="chart.options.title.text" *ngFor="let chart of ($countOfUsersByClient | async)"></tamu-gisc-line-chart> -->
  </div>

  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>Number of logins in the past month</p>
      </div>
    </div>
    <h3>Chart D</h3>
    <!-- <tamu-gisc-line-chart [source]="chart.data" [options]="chart.options" [title]="chart.options.title.text" *ngFor="let chart of ($countOfUsersByClient | async)"></tamu-gisc-line-chart> -->
  </div>
</section>
