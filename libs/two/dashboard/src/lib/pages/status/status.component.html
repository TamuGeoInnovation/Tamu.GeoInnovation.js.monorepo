<div class="flex flex-column align-center">
    <div class="spinning-loader" *ngIf="(status | async) === null || (status | async)?.length === undefined; else sites"></div>
  
    <ng-template #sites>
      <div class="floating-table">
        <div class="floating-table-header">
          <div class="floating-row">
            <div class="column">Site Code</div>
            <div class="column">Success</div>
            <div class="column">Failure</div>
            <div class="column">Latest</div>
          </div>
        </div>
  
        <div class="floating-table-body">
          <div class="floating-row" *ngFor="let stat of (status | async)">
            <div class="column"><a [routerLink]="['site/', stat.siteCode]" routerLinkActive="router-link-active">{{stat.siteCode}}</a></div>
            <div class="column">{{stat.success}}</div>
            <div class="column">{{stat.failure}}</div>
            <div class="column">{{stat.latest | date : 'medium'}}</div>
            
          </div>
        </div>
      </div>
    </ng-template>
  </div>
