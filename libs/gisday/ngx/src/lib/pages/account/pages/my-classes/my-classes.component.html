<div class="card leader-3 trailer-2">
  <h2>My Classes</h2>
  <div *ngIf="($classes | async); else noClasses">
    <p *ngFor="let class of ($classes | async)">{{class.title}}</p>
  </div>
  <ng-template #noClasses>
    <p class="leader-1 pre-2">We are working on getting a full list of eligible classes for the 2020 season. Please come back at a later time.</p>
  </ng-template>
</div>
