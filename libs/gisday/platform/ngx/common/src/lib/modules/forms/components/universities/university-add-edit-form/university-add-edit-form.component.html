<form [formGroup]="form" (ngSubmit)="handleSubmission()">
  <div class="form-section">
    <div class="form-section-toolbar">
      <ng-container *ngIf="type === 'create'; else editTitle">
        <div class="form-section-title">Create University</div>
      </ng-container>

      <ng-template #editTitle>
        <div class="form-section-title">Update University</div>
      </ng-template>
    </div>

    <div class="form-section-body">
      <div class="form-collection row pad-top">
        <tamu-gisc-textbox formControlName="name" placeholder="Name" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="acronym" placeholder="Acronym" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <div style="display: flex; flex-direction: row; align-items: stretch">
          <tamu-gisc-textbox formControlName="hexTriplet" placeholder="Hex Triplet" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
          <div id="hex-preview" [style.backgroundColor]="setHexPreview()"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-body">
      <div class="form-collection row">
        <tamu-gisc-button type="button" look="danger" value="Delete University" (click)="deleteEntity()" *ngIf="type === 'edit'"></tamu-gisc-button>
        <tamu-gisc-button type="submit" [value]="type === 'create' ? 'Create' : 'Update'"></tamu-gisc-button>
      </div>
    </div>
  </div>
</form>
