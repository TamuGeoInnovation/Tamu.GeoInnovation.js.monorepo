<div [id]="'day' + (this.index + 1)" class="card">
  <h2>{{seasonDay.date | date : 'MMMM dd'}}</h2>

  <ng-container *ngIf="(events$ | async)?.length > 0; else noEvents">
    <div *ngFor="let event of events$ | async" [routerLink]="['/sessions/details', event.guid]">
      <tamu-gisc-event-row [event]="event" [day]="seasonDay"></tamu-gisc-event-row>
    </div>
  </ng-container>

  <ng-template #noEvents>
    <div class="row">
      <p>No events scheduled for this day.</p>
    </div>
  </ng-template>
</div>
