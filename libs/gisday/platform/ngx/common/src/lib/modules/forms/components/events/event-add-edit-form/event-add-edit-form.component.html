<form [formGroup]="form">
  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-title">Date and Time</div>
    </div>

    <div class="form-section-body">
      <div class="form-collection row">
        <tamu-gisc-seasons-day-tile *ngFor="let day of activeSeasonDays$ | async; let last = last;" [interactive]="false" [day]="day" (click)="setEventDate(day)" [ngClass]="{selected: (selectedEventDate$ | async) === day.guid}"></tamu-gisc-seasons-day-tile>
      </div>

      <div class="form-collection row" *ngIf="(selectedEventDateStart$ | async)">
        <div>
          <p><strong>Event start time</strong></p>
          <tamu-gisc-date-time-picker [formatString]="'mediumTime'" [minView]="'minute'" [maxView]="'hour'" [startView]="'hour'" [value]="selectedEventDateStart$ | async" (changed)="setEventTime($event, 'start')" iconName="schedule"></tamu-gisc-date-time-picker>
        </div>

        <div>
          <p><strong>Event end time</strong></p>
          <tamu-gisc-date-time-picker [formatString]="'mediumTime'" [minView]="'minute'" [maxView]="'hour'" [startView]="'hour'" [value]="selectedEventDateStart$ | async" (changed)="setEventTime($event, 'end')" iconName="schedule"></tamu-gisc-date-time-picker>
        </div>
      </div>
    </div>
  </div>

  <div class="form-section leader-1">
    <div class="form-section-toolbar">
      <div class="form-section-title">Basic</div>
    </div>

    <div class="form-section-body">
      <div class="form-collection column pad-top">
        <tamu-gisc-textbox formControlName="name" placeholder="Event name" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="abstract" placeholder="Abstract" type="textarea" [rows]="10" [floatLabel]="true"> </tamu-gisc-textbox>

        <tamu-gisc-textbox formControlName="googleDriveUrl" placeholder="Google Drive URL" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="qrCode" placeholder="QR code" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="type" placeholder="Event type" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="presentationType" placeholder="Presentation type" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="requirements" placeholder="Requirements" type="text" [floatLabel]="true"> </tamu-gisc-textbox>

        <tamu-gisc-checkbox formControlName="requiresRsvp" type="text" label="Requires RSVP?" [data]=""> </tamu-gisc-checkbox>
        <tamu-gisc-checkbox formControlName="isAcceptingRsvps" label="Is accepting RSVPs?" [data]=""> </tamu-gisc-checkbox>
        <tamu-gisc-checkbox formControlName="isBringYourOwnDevice" label="Is bring your own device?" [data]=""> </tamu-gisc-checkbox>
      </div>
    </div>
  </div>

  <div formGroupName="location" class="form-section leader-1">
    <div class="form-section-toolbar">
      <div class="form-section-title">Location</div>
    </div>

    <div class="form-section-body">
      <div class="form-collection column">
        <tamu-gisc-textbox formControlName="room" placeholder="Room" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="building" placeholder="Building" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="capacity" placeholder="Capacity" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="link" placeholder="Aggiemap link" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>
    </div>
  </div>

  <div formGroupName="broadcast" class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-title">Broadcast Details</div>
    </div>

    <div class="form-section-body">
      <div class="form-collection column">
        <tamu-gisc-textbox formControlName="presenterUrl" placeholder="Presenter URL" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="password" placeholder="Password" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="phoneNumber" placeholder="Dial-in phone number" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="meetingId" placeholder="Meeting ID" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="publicUrl" placeholder="Public URL" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-title">Attendance</div>
    </div>

    <div class="form-section-body">
      <div class="form-collection column">
        <tamu-gisc-textbox formControlName="observedAttendeeStart" placeholder="Observed attendee start" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="observedAttendeeEnd" placeholder="Observed attendee end" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-title">Tags</div>
    </div>

    <div class="form-section-body">
      <ng-container *ngIf="(tags$ | async)?.length > 0; else noTags">
        <ng-container *ngIf="tags$ | async as tags">
          <tamu-gisc-checkbox-group referenceId="guid" formControlName="tags">
            <tamu-gisc-checkbox *ngFor="let tag of tags" [data]="tag" [label]="tag.name"></tamu-gisc-checkbox>
          </tamu-gisc-checkbox-group>
        </ng-container>
      </ng-container>

      <ng-template #noTags>
        <p>No tags registered yet.</p>
      </ng-template>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-title">Speakers</div>
    </div>

    <div class="form-section-body">
      <ng-container *ngIf="(speakers$ | async)?.length > 0 else noSpeakers">
        <ng-container *ngIf="speakers$ | async as speakers">
          <tamu-gisc-checkbox-group referenceId="guid" formControlName="speakers">
            <tamu-gisc-checkbox *ngFor="let speaker of speakers" [data]="speakers" [label]="speaker.lastName + ',' + speaker.firstName"></tamu-gisc-checkbox>
          </tamu-gisc-checkbox-group>
        </ng-container>
      </ng-container>

      <ng-template #noSpeakers>
        <p>No speakers registered yet.</p>
      </ng-template>
    </div>
  </div>

  <tamu-gisc-button (click)="submitNewEntity()" [value]="'Add'" type="submit"></tamu-gisc-button>
</form>
