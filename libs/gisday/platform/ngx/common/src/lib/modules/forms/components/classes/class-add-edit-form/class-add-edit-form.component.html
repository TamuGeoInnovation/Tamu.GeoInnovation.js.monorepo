<form [formGroup]="form" (ngSubmit)="handleSubmission()">
  <div class="form-section">
    <div class="form-section-toolbar">
      <ng-container *ngIf="type === 'create'; else editTitle">
        <div class="form-section-title">Create Class</div>
      </ng-container>

      <ng-template #editTitle>
        <div class="form-section-title">Update Class</div>
      </ng-template>
    </div>

    <div class="form-section-body">
      <div class="form-collection row pad-top">
        <tamu-gisc-textbox formControlName="code" placeholder="Course Code" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="number" placeholder="Course Number" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>

      <div class="form-collection column pad-top">
        <tamu-gisc-textbox formControlName="title" placeholder="Class Name" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>

      <div class="form-collection row">
        <tamu-gisc-textbox formControlName="professorName" placeholder="Professor Name" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-body">
      <div class="form-collection row">
        <tamu-gisc-button type="button" look="danger" value="Delete Class" (click)="deleteEntity()" *ngIf="type === 'edit'"></tamu-gisc-button>
        <tamu-gisc-button type="submit" [value]="type === 'create' ? 'Create' : 'Update'"></tamu-gisc-button>
      </div>
    </div>
  </div>
</form>
