<form [formGroup]="form" (ngSubmit)="handleSubmission()">
  <div class="form-section">
    <div class="form-section-toolbar">
      <ng-container *ngIf="type === 'create'; else editTitle">
        <div class="form-section-title">Create Event Location</div>
      </ng-container>

      <ng-template #editTitle>
        <div class="form-section-title">Update Event Location</div>
      </ng-template>
    </div>

    <div class="form-section-body">
      <div class="form-collection column pad-top">
        <tamu-gisc-textbox formControlName="building" placeholder="Building Name" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>

      <div class="form-collection column">
        <tamu-gisc-textbox formControlName="room" placeholder="Room Number" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>

      <div class="form-collection column">
        <tamu-gisc-textbox formControlName="capacity" placeholder="Room Capacity" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>

      <div class="form-collection column">
        <tamu-gisc-textbox formControlName="link" placeholder="URL (Aggiemap, Google Maps, etc.)" type="text" [floatLabel]="true"> </tamu-gisc-textbox>
      </div>

      <div class="form-collection column">
        <tamu-gisc-select formControlName="place" [data]="places$ | async" [valueTemplate]="'guid'" [displayTemplate]="'name'" [placeholder]="'Select place'"> </tamu-gisc-select>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-section-body">
      <div class="form-collection row">
        <tamu-gisc-button type="button" look="danger" value="Delete Event Location" (click)="deleteEntity()" *ngIf="type === 'edit'"></tamu-gisc-button>
        <tamu-gisc-button type="submit" [value]="type === 'create' ? 'Create' : 'Update'"></tamu-gisc-button>
      </div>
    </div>
  </div>
</form>
