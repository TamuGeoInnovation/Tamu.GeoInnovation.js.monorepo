<div class="form">
  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">Event Locations</div>
      <div class="form-section-actions">
        <a routerLink="add">Add location <span class="material-icons action">add</span></a>
      </div>
    </div>

    <div class="form-section-body">
      <table class="floating-table" *ngIf="($entities | async)?.length > 0; else noEntities">
        <thead>
          <tr>
            <th>Building Name</th>
            <th>Room Number</th>
            <th>Updated</th>
          </tr>
        </thead>

        <tbody>
          <tr [routerLink]="['edit', entity.guid]" *ngFor="let entity of ($entities | async)">
            <td>{{entity.building}}</td>
            <td>{{entity.room}}</td>
            <td>{{entity.updated | date:'short'}}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noEntities>
        <p>There are no event locations yet.</p>
      </ng-template>
    </div>
  </div>
</div>
