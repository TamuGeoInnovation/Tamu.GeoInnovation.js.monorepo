<div class="container12 flex flex-row justify-center wrap" *ngIf="(people$ | async) as people; else noSpeakers">
  <ng-container *ngIf="people?.length > 0">
    <tamu-gisc-speaker-card *ngFor="let person of people" [speaker]="person"></tamu-gisc-speaker-card>
  </ng-container>

  <ng-template #zeroSpeakers>
    <p>We're putting together something special, please come back later.</p>
  </ng-template>
</div>

<ng-template #noSpeakers>
  <div class="loader"></div>
</ng-template>
