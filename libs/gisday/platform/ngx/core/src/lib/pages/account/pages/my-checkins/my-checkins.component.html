<div class="form">
  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">Checkins</div>
    </div>

    <div class="form-section-body">
      <div>
        <p class="trailer-1">The following is a list of all events for which you have registered your attendance.</p>
      </div>

      <table class="floating-table" *ngIf="(checkins$ | async) ?.length > 0; else noCheckins">
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let checkin of (checkins$ | async)">
            <td>{{checkin?.event?.name}}</td>
            <td>{{checkin.created | date:'short'}}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noCheckins>
        <p>You have not checked into any events yet.</p>
      </ng-template>
    </div>
  </div>
</div>
