<section>
  <div class="container12 presenter-details-item leader-1">
    <div *ngIf="($speaker | async) as person">
      <div class="column4 image-container">
        <tamu-gisc-speaker-avatar [avatarGuid]="person.guid"></tamu-gisc-speaker-avatar>
      </div>

      <div class="column6 pre-2">
        <p class="name">
          {{person.firstName}} {{person.lastName}}
          <span *ngIf="person.organization" class="class"> | {{person.organization}}</span>
        </p>

        <ng-container *ngIf="person.description && person.description.length > 0; else noDescription">
          <div class="markdown-content" [innerHTML]="person.description | markdownParse"></div>
        </ng-container>

        <ng-template #noDescription>
          <p>There is no description for this presenter yet. Please check back at a later time.</p>
        </ng-template>
      </div>
    </div>
  </div>
</section>
