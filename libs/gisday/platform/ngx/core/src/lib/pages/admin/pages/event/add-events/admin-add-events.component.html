<form [formGroup]="form">
  <div class="form-section">
    <div class="form-section-body">
      <div class="form-collection row pad-top">
        <tamu-gisc-textbox formControlName="name" placeholder="Event name" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="abstract" placeholder="Abstract" type="text" floatLabel="true"> </tamu-gisc-textbox>

        <div class="form-collection column">
          <p>Start time</p>
          <input type="datetime-local" formControlName="startTime" step="300" min="2022-11-14T07:00" max="2022-11-16T20:00" />
        </div>

        <div class="form-collection column">
          <p>End time</p>
          <input type="datetime-local" formControlName="endTime" step="300" min="2022-11-14T07:00" max="2022-11-16T20:00" />
        </div>

        <tamu-gisc-textbox formControlName="observedAttendeeStart" placeholder="Observed attendee start" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="observedAttendeeEnd" placeholder="Observed attendee end" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="googleDriveUrl" placeholder="Google Drive URL" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-checkbox formControlName="requiresRsvp" type="text" floatLabel="true" label="Requires RSVP?" [data]=""> </tamu-gisc-checkbox>
        <tamu-gisc-textbox formControlName="qrCode" placeholder="QR code" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="type" placeholder="Event type" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="presentationType" placeholder="Presentation type" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-checkbox formControlName="isAcceptingRsvps" type="text" floatLabel="true" label="Is accepting RSVPs?" [data]=""> </tamu-gisc-checkbox>
        <tamu-gisc-checkbox formControlName="isBringYourOwnDevice" type="text" floatLabel="true" label="Is bring your own device?" [data]=""> </tamu-gisc-checkbox>
        <tamu-gisc-textbox formControlName="requirements" placeholder="Requirements" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <div formGroupName="location" class="form-collection column">
          <p>Location</p>
          <tamu-gisc-textbox formControlName="room" placeholder="Room" type="text" floatLabel="true"> </tamu-gisc-textbox>
          <tamu-gisc-textbox formControlName="building" placeholder="Building" type="text" floatLabel="true"> </tamu-gisc-textbox>
          <tamu-gisc-textbox formControlName="capacity" placeholder="Capacity" type="text" floatLabel="true"> </tamu-gisc-textbox>
          <tamu-gisc-textbox formControlName="link" placeholder="Aggiemap link" type="text" floatLabel="true"> </tamu-gisc-textbox>
        </div>
        <div formGroupName="broadcast" class="form-collection column">
          <p>Broadcast details</p>
          <tamu-gisc-textbox formControlName="presenterUrl" placeholder="Presenter URL" type="text" floatLabel="true"> </tamu-gisc-textbox>
          <tamu-gisc-textbox formControlName="password" placeholder="Password" type="text" floatLabel="true"> </tamu-gisc-textbox>
          <tamu-gisc-textbox formControlName="phoneNumber" placeholder="Dial-in phone number" type="text" floatLabel="true"> </tamu-gisc-textbox>
          <tamu-gisc-textbox formControlName="meetingId" placeholder="Meeting ID" type="text" floatLabel="true"> </tamu-gisc-textbox>
          <tamu-gisc-textbox formControlName="publicUrl" placeholder="Public URL" type="text" floatLabel="true"> </tamu-gisc-textbox>
        </div>
      </div>
      
    </div>
  </div>
  <!-- <div formGroupName="tags" class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">
        <p>Tags</p>
      </div>
    </div>
  </div> -->
  <tamu-gisc-button (click)="submitNewEntity()" [value]="'Add'" type="submit"></tamu-gisc-button>
</form>
