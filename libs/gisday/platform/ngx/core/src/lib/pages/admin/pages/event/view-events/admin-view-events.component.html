<table>
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Day</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Updated</th>
  </tr>
  <tr *ngFor="let entity of ($entities | async)">
    <td>{{entity.name}}</td>
    <td>{{entity.location.building}} {{entity.location.room}}</td>
    <td>{{entity.startTime | date:'shortDate'}}</td>
    <td>{{entity.startTime | date:'shortTime'}}</td>
    <td>{{entity.endTime | date:'shortTime'}}</td>
    <td>{{entity.updated | date:'short'}}</td>
  </tr>
</table>
