<table>
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Presentation Type</th>
    <th>Updated</th>
    <th class="action-row">Actions</th>
  </tr>
  <tr *ngFor="let entity of ($entities | async)">
    <td>{{entity.name}}</td>
    <td>{{entity.locationBuilding}} {{entity.locationRoom}}</td>
    <td>{{entity.startTime}}</td>
    <td>{{entity.endTime}}</td>
    <td>{{entity.presentationType}}</td>
    <td>{{entity.updated | date:'short'}}</td>
    <td><span [routerLink]="[entity.guid]" routerLinkActive="active" class="material-icons action alt" title="Edit entity">edit</span><span (click)="deleteEntity(entity)" class="material-icons action alt" title="Delete entity">delete</span></td>
  </tr>
</table>
