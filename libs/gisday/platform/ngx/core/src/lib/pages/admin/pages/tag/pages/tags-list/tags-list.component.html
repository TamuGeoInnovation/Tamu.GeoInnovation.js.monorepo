<div class="form">
  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">Tags</div>
      <div class="form-section-actions">
        <a routerLink="add">Add tag <span class="material-icons action">add</span></a>
      </div>
    </div>

    <div class="form-section-body">
      <table class="floating-table" *ngIf="($entities | async)?.length > 0; else noTags">
        <thead>
          <tr>
            <th>Name</th>
            <th>Updated</th>
          </tr>
        </thead>

        <tbody>
          <tr class="selectable" [routerLink]="['edit', entity.guid]" *ngFor="let entity of ($entities | async)">
            <td>{{entity.name}}</td>
            <td>{{entity.updated | date:'short'}}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #noTags>
        <p>There are no tags yet.</p>
      </ng-template>
    </div>
  </div>
</div>
