<section>
  <div id="event-content">
    <div id="sub-nav-container">
      <div class="container12 leader-3 trailer-3">
        <h1 class="trailer-1">Event Sessions</h1>
        <p class="sub-section-heading">Want to see a special session or topic?</p>
        <p>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSdqnC_rYGEd2PG3VYCzXmn6F3zRS-7Lsy9jhB7IR3FiXd9s4g/viewform" target="_blank">Submit a presentation</a> or
          <a [routerLink]="['/contact']">Contact us</a>
          to find out how to recommend or request a special session.
        </p>
        <p><strong>Note:</strong> All times are in Central Standard Time (CST).</p>
        <p><br /></p>
        <div id="links-container">
          <p *ngFor="let day of (activeSeason$ | async)?.days; let i = index">
            <a [routerLink]="['/sessions']" [fragment]="'day' + (i+1) ">Day {{i + 1}}</a>
          </p>

          <!-- <p>
            <a class="md-link" ui-sref="agenda()" href="#!/agenda">Agenda View</a>
          </p> -->
        </div>
      </div>
    </div>
    <div class="trailer-3" id="sessions-container">
      <div id="default-content" *ngIf="activeSeason$ | async as season;">
        <tamu-gisc-season-day-card *ngFor="let day of season?.days; let i = index;" [seasonDay]="day" [index]="i"></tamu-gisc-season-day-card>
      </div>

      <div id="filter-container" *ngIf="events$">
        <div id="filter-toggle"><span class="fa fa-lg fa-fw fa-filter"></span>Filters - Click to show/hide</div>
        <div id="filters" class="card">
          <h2 class="trailer-1">Filters</h2>

          <div class="row" *ngFor="let tag of (tags$ | async)">
            <div class="input-control">
              <div class="checkbox-custom-input">
                <input #checkbox type="checkbox" (click)="applyOrRemoveTag(tag, checkbox.checked)" />
                <i></i>
              </div>
            </div>
            <div class="filter-name">
              <p>{{tag.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
