<div class="form">
  <div class="form-section">
    <div class="form-section-toolbar">
      <div class="form-section-name">Speakers</div>
      <div class="form-section-actions">
        <a routerLink="add">Add speaker <span class="material-icons action">add</span></a>
      </div>
    </div>

    <div class="form-section-body">
      <table class="floating-table" *ngIf="($entities | async)?.length > 0; else noSpeakers">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Organization</th>
            <th>Updated</th>
            <th class="action-row">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let entity of ($entities | async)">
            <td>{{entity.firstName}}</td>
            <td>{{entity.lastName}}</td>
            <td>{{entity.email}}</td>
            <td>{{entity.organization}}</td>
            <td>{{entity.updated | date:'short'}}</td>
            <td class="actions">
              <span [routerLink]="['edit', entity.guid]" routerLinkActive="active" class="material-icons action alt" title="Edit entity">edit</span>
              <span (click)="deleteEntity(entity)" class="material-icons action alt" title="Delete entity">delete</span>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #noSpeakers>
        <p>There are no speakers yet.</p>
      </ng-template>
    </div>
  </div>
</div>

<table></table>
