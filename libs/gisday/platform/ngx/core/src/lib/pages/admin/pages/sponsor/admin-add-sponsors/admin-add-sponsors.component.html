<form [formGroup]="form">
  <div class="form-section">
    <div class="form-section-body">
      <div class="form-collection row pad-top">
        <tamu-gisc-textbox formControlName="name" placeholder="Name" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="website" placeholder="Website" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="logoUrl" placeholder="Logo Url" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="contactEmail" placeholder="Contact email" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="description" placeholder="Description" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <label for="sponsorshiplevel">Sponsorship level:</label>
        <select formControlName="sponsorshipLevel" id="sponsorshiplevel" name="sponsorshiplevel">
          <option value="raster">Raster</option>
          <option value="polygon">Polygon</option>
          <option value="line">Line</option>
          <option value="point">Point</option>
        </select>
      </div>
      <tamu-gisc-button (click)="submitNewEntity()" [value]="'Add'" type="submit"></tamu-gisc-button>
    </div>
  </div>
</form>
