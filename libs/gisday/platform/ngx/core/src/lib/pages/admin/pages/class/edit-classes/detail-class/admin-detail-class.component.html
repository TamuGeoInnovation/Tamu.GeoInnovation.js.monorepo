<form [formGroup]="form">
  <div class="form-section">
    <div class="form-section-body">
      <div class="form-collection row pad-top">
        <tamu-gisc-textbox formControlName="title" placeholder="Title" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="code" placeholder="Class code" type="text" floatLabel="true"> </tamu-gisc-textbox>
        <tamu-gisc-textbox formControlName="professorGuid" placeholder="Professor Guid" type="text" floatLabel="true"> </tamu-gisc-textbox>
      </div>
    </div>
  </div>
</form>
