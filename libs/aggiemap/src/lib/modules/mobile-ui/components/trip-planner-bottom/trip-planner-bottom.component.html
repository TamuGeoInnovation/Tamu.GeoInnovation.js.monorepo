<!-- Only show the directions component if there is a result, the result has been fulfilled, and the result fulfilled error status is not true -->
<tamu-gisc-trip-planner-directions-mobile class="draggable" draggable [draggableIdentifier]="identifier" *ngIf="result && result.isFulfilled && !result.isError"></tamu-gisc-trip-planner-directions-mobile>
