<div [ngClass]="{ loaded: isActive, loading: isLoading }">
  <tamu-gisc-accordion>
    <tamu-gisc-bus-list-header>
      <div class="route-overview" (click)="toggleRoute()">
        <div class="route-number" [style.backgroundColor]="route.Color">{{ route.ShortName }}</div>
        <div class="route-name"><span class="selected-status" [style.backgroundColor]="route.Color"> </span><span class="route-label">{{ route.Name }}</span></div>
      </div>
    </tamu-gisc-bus-list-header>

    <tamu-gisc-accordion-content *ngIf="isActive">
      <tamu-gisc-bus-timetable [route]="route"></tamu-gisc-bus-timetable>
    </tamu-gisc-accordion-content>
  </tamu-gisc-accordion>
</div>
