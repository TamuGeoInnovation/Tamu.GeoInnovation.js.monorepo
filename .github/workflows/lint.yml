name: Lint Affected

on:
  workflow_call:

env:
  EXCLUDED_PROJECTS: 'aggiemap-angular-e2e,cpa-angular-e2e,geoservices-angular-e2e,gisday-competitions-angular-e2e,kissingbug-angular-e2e,mailroom-angular-e2e,oidc-admin-angular-e2e,signage-angular-e2e,trees-angular-e2e,two-angular-e2e,two-dashboard-angular-e2e,ues-effluent-angular-e2e,ues-operations-angular-e2e,ues-recycling-angular-e2e,ues-valves-angular-e2e'

jobs:
  lint:
    name: Affected
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '16.17.0'

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Lint Affected
        run: npx nx affected:lint --configuration=production --exclude=${{ env.EXCLUDED_PROJECTS }}  --base=origin/development --parallel=2
